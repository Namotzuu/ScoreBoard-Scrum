<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="layout">
                <div>
                    <h3>HOME</h3>
                </div>
                <div class="score-panel">
                    <p class="score" id="score-home">0</p>
                </div>
                <div>
                    <button onclick="addOneHome()">+1</button>
                    <button onclick="addTwoHome()">+2</button>
                    <button onclick="addThreeHome()">+3</button>
                </div>
                <button onclick="resetHome()" id="reset">RESET</button>
            </div>
            <div class="layout">
                <div>
                    <h3>GUEST</h3>
                </div>
                <div class="score-panel">
                    <p class="score" id="score-guest">0</p>
                </div>
                <div>
                    <button onclick="addOneGuest()">+1</button>
                    <button onclick="addTwoGuest()">+2</button>
                    <button onclick="addThreeGuest()">+3</button>
                </div>
                <button onclick="resetGuest()" id="reset">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
